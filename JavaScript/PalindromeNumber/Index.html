<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="https://twitter.com/jeetsdev" class="brand-link" target="_blank">
                <h2 class="brand-title">&lt Jeetsdev /&gt</h2>
            </a>
        </nav>
        <main class="game-sec">
            <h1 class="title">Palindrome Number</h1>
            <p class="intro-text">
                A palindromic number is a number that remains the same when its digits are reversed.
                Here you can check whether your number is a palindrome number or not.
            </p>
            <form onsubmit="return false">
                <input type="number" name="" id="user-input" placeholder="Enter number here" required min="1">
                <button type="submit" id="btn-check">Check</button>
            </form>
            <div class="show-output">

            </div>
        </main>

    </div>
</body>
</html>
