<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator | Javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <p>Made with ❤️ using Javascript</p>
      <div class="card">
          <form name="form">
            <input
              type="text"
              name="loanAmount"
              placeholder="Enter Loan Amount"
            />
            <input
              type="text"
              name="duration"
              placeholder="Tenure (in months)"
            />
            <input
              type="text"
              name="rate"
              placeholder="Enter Rate of Interest"
            />
            <div class="res">
                <a onclick="calculate()" class="button">Calculate</a>
            </div>
            <div class="res">
              <input
                type="text"
                name="display"
                class="display"
                placeholder="Get the Amount per Month here"
              />
            </div>
            <div class="res">
              <input
                type="text"
                name="totalPayment"
                class="totalPayment"
                placeholder="Get the total Amount here"
              />
            </div>
            <div class="res">
              <input
                type="text"
                name="interest"
                class="interest"
                placeholder="Get the total interest here"
              />
            </div>
          </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
