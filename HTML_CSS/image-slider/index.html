<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image-Slider</title>
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="img/img-1.jpg" alt="">
            <div class="caption"> Dream Big </div>
        </div>
        <div class="slide">
            <img src="img/img-2.jpg" alt="">
            <div class="caption"> Never Lose Hope </div>
        </div>
        <div class="slide">
            <img src="img/img-3.jpg" alt="">
            <div class="caption"> Keep Smiling </div>
        </div>
        <div class="slide">
            <img src="img/img-4.jpg" alt="">
            <div class="caption"> Dream Big </div>
        </div>
        <div class="slide">
            <img src="img/img-5.jpg" alt="">
            <div class="caption"> Live Your Dream </div>
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
